<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleUsuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="usuario.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <button id="back-button-usuario"><i class="fas fa-arrow-left"></i> Regresar</button>
        </nav>
    </header>
    <main>
        <div id="ficha-container">
            <h1>Usuario</h1>
            <img id="foto-usuario" src="" alt="Foto de Usuario">
            <h2 id="nombre-usuario">Nombre</h2>
            <h2 id="apellido-usuario">Apellido</h2>
            <h2 id="instituto-usuario">Escuela</h2>
            <h2 id="adultos-a-cargo">Adultos a cargo</h2>
        </div>
    </main>
    <section id="ajustar-ficha">
        <form id="formulario">
            <label for="foto">Seleccionar Foto</label>
            <input type="file" id="foto" accept="image/*">
            <br>
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" value="nombre">
            <br>
            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" value="apellido">
            <br>
            <label for="instituto">Escuela / Instituto</label>
            <input id="instituto" type="text" value="instituto">
            <br>
            <label for="cant-adultos">Adultos a cargo</label>
            <input type="range" id="cant-adultos" min="0" max="5" value="1">
            <div id="adultos-container">
                <!-- Contenedores de adultos a cargo se generarán aquí -->
            </div>
            <button type="button" id="guardar">Guardar</button>
        </form>
    </section>
</body>
</html>
