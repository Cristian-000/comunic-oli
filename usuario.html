<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleUsuario.css">
    
    <script src="usuario.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Regresar</a>
        </nav>
    </header>

    <main class="container mt-4 mb-5">
        <div id="ficha-container" class="user-card text-center p-4">
            <img id="foto-usuario-img" src="imagenes/placeholder.png" alt="Foto del usuario" class="user-photo mb-3"/>
            <h1 id="nombre-completo-usuario" class="mb-3"></h1>
            <div class="user-details text-left">
                <p><strong>Institución:</strong> <span id="institucion-usuario"></span></p>
                <p><strong>Dirección:</strong> <span id="direccion-usuario"></span></p>
            </div>
            <div id="adultos-container" class="mt-4"></div>
            <div class="btn-group mt-4">
                <button id="form-toggle" class="btn btn-primary btn-lg">Modificar Ficha</button>
                <button id="delete-button" class="btn btn-danger btn-lg">Borrar Ficha</button>
            </div>
        </div>

        <form id="formulario" class="d-none mt-4 form-card p-4">
            <h3 class="mb-4">Datos del Usuario</h3>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="instituto">Escuela/Institución:</label>
                <input type="text" id="instituto" class="form-control">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" class="form-control">
            </div>
            <div class="form-group">
                <label for="foto-usuario">Foto de Usuario:</label>
                <input type="file" id="foto-usuario" class="form-control-file" accept="image/*">
            </div>
            <hr>
            <h4 class="mt-4">Adultos Responsables</h4>
            <div class="form-group">
                <label for="cant-adultos">¿Cuántos adultos deseas registrar?</label>
                <input type="number" id="cant-adultos" class="form-control" min="0" value="0">
            </div>
            <div id="seccion-adultos" class="mt-3"></div>
            <button type="button" id="modal-save-button" class="btn btn-success btn-block btn-lg mt-4">Guardar Cambios</button>
        </form>
    </main>
</body>
</html>
