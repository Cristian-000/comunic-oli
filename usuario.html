<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="styleUsuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="usuario.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <button id="back-button-usuario"><i class="fas fa-arrow-left"></i> Regresar</button>
        </nav>
    </header>
    <main>
        <div id="ficha-container">
            <h1>Usuario</h1>
            <img id="foto-usuario-img" src="" alt="Foto del usuario" style="width: 100px; height: 100px;"/>
            <h2 id="nombre-usuario">Nombre</h2>
            <h2 id="apellido-usuario">Apellido</h2>
            <h2 id="institucion-usuario">Escuela</h2>
            <div id="adultos-container"></div>
        </div>
    </main>
    <section id="ajustar-ficha">
        <form id="formulario">
            <div class="form-group">
                <label for="foto-usuario">Seleccionar Foto</label>
                <input type="file" class="form-control-file" id="foto-usuario">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido">
            </div>
            <div class="form-group">
                <label for="instituto">Escuela / Instituto</label>
                <input type="text" class="form-control" id="instituto">
            </div>
            <div class="form-group">
                <label for="cant-adultos">Adultos a cargo</label>
                <input type="range" class="form-control-range" id="cant-adultos" min="1" max="5" value="1">
            </div>
            <div id="seccion-adultos"></div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check-acceso">
                <label class="form-check-label" for="check-acceso">Soy un adulto</label>
            </div>
            <button type="submit" class="btn btn-primary" id="guardar-datos">Guardar Datos</button>
        </form>
    </section>
</body>
</html>
