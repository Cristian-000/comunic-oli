<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="usuario.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <button id="back-button-usuario" class="btn btn-link"><i class="fas fa-arrow-left"></i> Regresar</button>
        </nav>
    </header>
    <main class="container text-center">
        <div id="ficha-container" class="mt-5">
            <h1>Usuario</h1>
            <img id="foto-usuario-img" src="" alt="Foto del usuario" class="rounded-circle" style="width: 100px; height: 100px;"/>
            <h2 id="nombre-usuario">Nombre</h2>
            <h2 id="apellido-usuario">Apellido</h2>
            <h2 id="institucion-usuario">Escuela</h2>
            <div id="adultos-container" class="mt-4"></div>
        </div>
    </main>
    <section id="ajustar-ficha" class="container mt-5">
        <button id="form-toggle" class="btn btn-primary">Ajustar Ficha</button>
        <form id="formulario" class="mt-4 d-none">
            <div class="form-group">
                <label for="foto-usuario">Seleccionar Foto</label>
                <input type="file" class="form-control-file" id="foto-usuario">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido">
            </div>
            <div class="form-group">
                <label for="instituto">Escuela / Instituto</label>
                <input type="text" class="form-control" id="instituto">
            </div>
            <div class="form-group">
                <label for="cant-adultos">Adultos a cargo</label>
                <select class="form-control" id="cant-adultos">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div id="seccion-adultos"></div>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#adultApprovalModal">
                Guardar Datos
            </button>
        </form>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="adultApprovalModal" tabindex="-1" role="dialog" aria-labelledby="adultApprovalModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adultApprovalModalLabel">Confirmación de Adulto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check-acceso">
                        <label class="form-check-label" for="check-acceso">Soy un adulto y confirmo la información.</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="modal-save-button">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
