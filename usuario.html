<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <header>
        <nav class="navbar">
            <button id="back-button-ajustes"><i class="fas fa-arrow-left"></i>Regresar</button>
        </nav>
    </header>
  <main>
    <div id="ficha-container"
     <h1>Usuario</h1>
     <h2 id="nombre-usuario">nombre</h2>
     <h2 id="apellido-usuario">apellido</h2>
     <h2 id="intitucion-educativo">escuela</h2>
     <h2 id="adultos-a-cargo">adultos a cargo </h2>
    </div>
  </main>
  <section id="ajustar-ficha">
    <form id="formulario">

        <label for="nombre">Nombre</label>
        <input id="nombre" value="nombre"/>
<br>
        <label for="apellido">Apellido</label>
        <input id="apellido" value="apellido"/>
<br>
        <label for="instituto">Escuela / Instituto</label>
        <input id="intituto" value="instituto"/>
        <br>
        <label for="cant-adultos">Adultos a cargo</label>
        <input type=range id="cant-adultos" value="cant-adultos"/>
    </form>
    
  </section>
    
</body>
</html>
