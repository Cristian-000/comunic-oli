<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunicador Visual</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <!-- Fila 1: Tira de pictogramas -->
        <div id="tira-frase-container">
            <div id="tira-frase"></div>
        </div>

        <!-- Fila 2: Texto de la frase -->
        <div id="tira-frase-container-text">
            <div id="tira-frase-texto"></div>
        </div>

        <!-- Fila 3: Botones de control -->
        <div id="tira-frase-controles">
            <button id="hablar-frase-btn" aria-label="Hablar frase"><i class="fas fa-play"></i></button>
            <button id="share-frase-btn" aria-label="Compartir frase"><i class="fas fa-share"></i></button>
            <button id="borrar-frase-btn" aria-label="Borrar frase"><i class="fas fa-trash"></i></button>
        </div>

        <!-- Navbar -->
        <nav class="navbar">
            <button id="back-button" class="hidden"><i class="fas fa-arrow-left"></i> Regresar</button>
            <h1 id="titulo-categoria">Categorías</h1>
        </nav>
    </header>


    <main>
        <div id="nucleo-grid" class="grid-container"></div>
        <div id="categorias-grid" class="grid-container"></div>
        <div id="imagenes-grid" class="grid-container hidden"></div>
    </main>

    <footer>
        <a href="escribir.html" class="footer-button">
            <i class="fas fa-keyboard"></i>
            <span>Escribir</span>
        </a>
        <a href="escuchar.html" class="footer-button">
            <i class="fas fa-microphone-alt"></i>
            <span>Escuchar</span>
        </a>

        <a href="matematicas.html" class="footer-button">
            <i class="fas fa-calculator"></i>
            <span>Mates</span>
        </a>
        <a href="palabras.html" class="footer-button">
            <i class="fas fa-spell-check"></i>
            <span>Palabras</span> </a>
        <a href="descripcion.html" class="footer-button">
            <i class="fas fa-eye"></i> <span>¿Qué Ves?</span>

        </a>
        <a href="pronunciacion.html" class="footer-button">
            <i class="fas fa-comment-dots"></i> <span>Pronunciar</span>
        </a>
        <a href="usuario.html" class="footer-button">
            <i class="fas fa-user"></i>
            <span>Usuario</span>
        </a>

    </footer>
</body>

</html>
